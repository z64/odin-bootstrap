---
name: LLVM

on:
  pull_request:
    paths: [.github/workflows/llvm.yml, bootstrap_llvm.sh]
  push:
    paths: [.github/workflows/llvm.yml, bootstrap_llvm.sh]
  workflow_dispatch:

jobs:
  linux:
    strategy: { fail-fast: false, matrix: { llvm: ["17.0.2"] } }
    name: linux-llvm-${{ matrix.llvm }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache/restore@v3
        with: { key: linux-ccache, path: ~/.cache/ccache }
      - uses: actions/cache/restore@v3
        with: { key: "linux-llvm-${{ matrix.llvm }}", path: llvm-project/ }

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-{recommends,suggests} \
            ccache clang cmake git lld ninja-build

      - name: Bootstrap LLVM + Odin
        env:
          CC: /usr/bin/clang
          CC_LD: /usr/bin/lld
          CXX: /usr/bin/clang++
          CXX_LD: /usr/bin/lld
          LD: /usr/bin/lld
          LLVM_BRANCH: llvmorg-${{ matrix.llvm }}
        run: ./bootstrap_llvm.sh

      - name: Odin version
        run: cd Odin && ./odin version
        timeout-minutes: 1
      - name: Odin report
        run: cd Odin && ./odin report
        timeout-minutes: 1
      - name: Odin check
        run: cd Odin && ./odin check examples/demo -vet
        timeout-minutes: 10
      - name: Odin run
        run: cd Odin && ./odin run examples/demo
        timeout-minutes: 10
      - name: Odin run -debug
        run: cd Odin && ./odin run examples/demo -debug
        timeout-minutes: 10
      - name: Odin check examples/all
        run: cd Odin && ./odin check examples/all -strict-style
        timeout-minutes: 10
      - name: Core library tests
        run: cd Odin/tests/core && make
        timeout-minutes: 10
      - name: Odin internals tests
        run: cd Odin/tests/internal && make
        timeout-minutes: 10
      - name: Odin check examples/all for Linux i386
        run: cd Odin && ./odin check examples/all -vet -strict-style -target:linux_i386
        timeout-minutes: 10
      - name: Odin check examples/all for FreeBSD amd64
        run: cd Odin && ./odin check examples/all -vet -strict-style -target:freebsd_amd64
        timeout-minutes: 10
      - name: Odin check examples/all for OpenBSD amd64
        run: cd Odin && ./odin check examples/all -vet -strict-style -target:openbsd_amd64
        timeout-minutes: 10

      - uses: actions/cache/save@v3
        if: github.ref == 'master'
        with: { key: linux-ccache, path: ~/.cache/ccache }
      - uses: actions/cache/save@v3
        if: github.ref == 'master'
        with: { key: "linux-llvm-${{ matrix.llvm }}", path: llvm-project/ }

      # TODO(jcmdln): actions/upload-artifact breaks file permissions
      # TODO(jcmdln): https://github.com/actions/upload-artifact/issues/38
      - uses: actions/upload-artifact@v3
        if: github.repository == 'jcmdln/odin-bootstrap'
        with:
          name: odin-linux-llvm-${{ matrix.llvm }}
          path: |
            Odin/core/
            Odin/examples/
            Odin/vendor/
            Odin/LICENSE
            Odin/libLLVM-*.so
            Odin/odin
